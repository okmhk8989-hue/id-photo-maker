<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>証明写真メーカー</title>

  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .preview-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview img,
    .preview canvas {
      border: 1px solid #ccc;
      width: 300px;
      height: 400px;
      background: #fff;
      object-fit: contain;
    }

    .edit-area {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .adjustments {
      display: flex;
      flex-direction: column;
      font-size: 12px;
    }

    .adjustments input {
      width: 120px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>証明写真を作ろう</h1>

  <div class="container">
    <input type="file" id="upload" accept="image/*">

    <div>
      <label>背景色：</label>
      <input type="color" id="bgColor" value="#ffffff">

      <label>サイズ：</label>
      <select id="sizeSelect">
        <option value="resume">履歴書</option>
        <option value="passport">パスポート</option>
        <option value="instagram">Instagram</option>
        <option value="youtube">YouTube</option>
      </select>
    </div>

    <div class="preview-wrapper">
      <div class="preview">
        <p>元画像</p>
        <img id="originalImage">
      </div>

      <div class="edit-area">
        <div class="preview">
          <p>編集後</p>
          <canvas id="canvas" width="300" height="400"></canvas>
        </div>

        <div class="adjustments">
          <label>拡大</label>
          <input type="range" id="zoom" min="0.8" max="1.5" step="0.01" value="1">

          <label>明るさ</label>
          <input type="range" id="brightness" min="0.5" max="1.5" step="0.01" value="1">

          <label>彩度</label>
          <input type="range" id="saturation" min="0" max="2" step="0.01" value="1">

          <label>コントラスト</label>
          <input type="range" id="contrast" min="0.5" max="1.5" step="0.01" value="1">
        </div>
      </div>
    </div>

    <button id="download">ダウンロード</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
