<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>証明写真メーカー</title>

  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    /* ===== 画像プレビューエリア ===== */
    .preview-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin: 30px 0;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview p {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .preview img,
    .preview canvas {
      border: 1px solid #ccc;
      width: 300px;
      height: 400px;
      background: #fff;
      object-fit: contain;
    }

    /* ===== 編集後＋調整バー ===== */
    .edit-area {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .adjustments {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }

    .adjustments label {
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .adjustments input[type="range"] {
      width: 120px;
    }

    /* ===== 操作エリア ===== */
    .controls {
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }

    /* ===== スマホ対応 ===== */
    @media (max-width: 768px) {
      .preview-wrapper {
        flex-direction: column;
      }

      .edit-area {
        flex-direction: column;
        align-items: center;
      }

      .adjustments {
        flex-direction: row;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <h1>証明写真を作ろう</h1>

  <div class="container">
    <input type="file" id="upload" accept="image/*">

    <div class="controls">
      <label>背景色：</label>
      <input type="color" id="bgColor" value="#ffffff">

      <label>サイズ選択：</label>
      <select id="sizeSelect">
        <option value="resume">履歴書（3×4）</option>
        <option value="passport">パスポート（35×45）</option>
        <option value="instagram">Instagram（1:1）</option>
        <option value="youtube">YouTube（16:9）</option>
      </select>
    </div>

    <!-- ===== 画像表示エリア ===== -->
    <div class="preview-wrapper">

      <!-- 元画像 -->
      <div class="preview">
        <p>元画像</p>
        <img id="originalImage">
      </div>

      <!-- 編集後 + 調整バー -->
      <div class="edit-area">
        <div class="preview">
          <p>編集後</p>
          <canvas id="canvas" width="300" height="400"></canvas>
        </div>

        <div class="adjustments">
          <label>拡大</label>
          <input type="range" id="zoom" min="0.8" max="1.5" step="0.01" value="1">

          <label>明るさ</label>
          <input type="range" id="brightness" min="0.5" max="1.5" step="0.01" value="1">

          <label>彩度</label>
          <input type="range" id="saturation" min="0" max="2" step="0.01" value="1">

          <label>ｺﾝﾄﾗｽﾄ</label>
          <input type="range" id="contrast" min="0.5" max="1.5" step="0.01" value="1">
        </div>
      </div>

    </div>

    <p>※ 画像をドラッグして位置を調整できます</p>

    <button id="download">ダウンロード</button>
  </div>

  <!-- MediaPipe（将来拡張用） -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection/face_detection.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <!-- メインJS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
